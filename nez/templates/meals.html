{% extends 'base.html' %}

{% block title %}Meals - Diyet UygulamasÄ±{% endblock %}

{% block content %}
<section>
    <h2>Meals Management</h2>
    <form id="meal-form" method="POST" action="/api/meals">
        <input type="text" name="meal_name" placeholder="Enter meal name" required>
        <button type="submit">Add Meal</button>
    </form>
    <h3>Meal List</h3>
    <ul id="meal-list">
        {% for meal in meals %}
        <li>{{ meal.meal_name }}</li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
