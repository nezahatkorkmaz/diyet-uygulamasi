<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diyet Uygulaması</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#recipes">Recipes</a></li>
      <li><a href="#blog">Blog</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <header class="header">
      <div class="header-background">
        <div class="welcome-text">
          <h1>DİYET UYGULAMASI</h1>
          <p class="greeting">Hello, Ali Yılmaz! What did you eat today?</p>
        </div>
      </div>
    </header>
  </section>

  <!-- Feature Section -->
  <section id="feature" class="feature-containers">
    <div class="feature-container">
      <h3>Symptom and Today's Meals</h3>
      <div class="symptom-meal-container">
        <div class="symptom-container">
          <h4>Symptoms</h4>
          <input type="text" placeholder="Enter symptom (e.g., bloating)" />
        </div>
        <div class="meal-container">
          <h4>Today's Meals</h4>
          <input type="text" placeholder="Enter meal here" />
          <button>Add Meal</button>
        </div>
      </div>
    </div>

    <!-- Weight Tracker -->
    <div class="feature-container weight-tracker">
      <h3>Weight Tracking</h3>
      <div class="weight-circle">
        <button id="decrease-weight" class="circle-button">-</button>
        <div class="weight-display">
          <p id="weight-value">64.0</p>
          <div class="unit-toggle">
            <span id="kg" class="active">KG</span> | <span id="lb">LB</span>
          </div>
        </div>
        <button id="increase-weight" class="circle-button">+</button>
      </div>
    </div>
  </section>

  <!-- Contact Us -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>If you have any questions, feel free to reach out!</p>
  </section>

  <!-- JavaScript -->
  <script>
    // Weight Tracker Fonksiyonelliği
    const decreaseWeight = document.getElementById("decrease-weight");
    const increaseWeight = document.getElementById("increase-weight");
    const weightValue = document.getElementById("weight-value");

    const kgButton = document.getElementById("kg");
    const lbButton = document.getElementById("lb");

    let weight = 64.0; // Başlangıç kilosu
    let unit = "KG";

    function updateWeight() {
      weightValue.innerText = weight.toFixed(1);
    }

    increaseWeight.addEventListener("click", () => {
      weight += 0.1;
      updateWeight();
    });

    decreaseWeight.addEventListener("click", () => {
      weight -= 0.1;
      updateWeight();
    });

    kgButton.addEventListener("click", () => {
      if (unit !== "KG") {
        weight = (weight / 2.205).toFixed(1);
        unit = "KG";
        kgButton.classList.add("active");
        lbButton.classList.remove("active");
        updateWeight();
      }
    });

    lbButton.addEventListener("click", () => {
      if (unit !== "LB") {
        weight = (weight * 2.205).toFixed(1);
        unit = "LB";
        lbButton.classList.add("active");
        kgButton.classList.remove("active");
        updateWeight();
      }
    });

    updateWeight();
  </script>
</body>
</html>
